<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
var br = "<br>"
var id = prompt("아이디 입력하세요.");
var confirm = confirm("20세 이상입니까?");
document.write(id+ br);
document.write(confirm+br);

confirm = 100;
document.write(confirm+br);
newvar =100;
document.write(newvar+br);

var print = function () {
	var local = "local"; //지역변수 var
	document.write(local+br);
	global = "global"; //전역변수 
	document.write(global+br);
}
print();
document.write(global+br);
document.write(local+br);

</script>

</head>

</body>
</html>
