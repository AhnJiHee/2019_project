<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery-3.2.1.min.js"></script>
<script type ="text/javascript">
$(document).ready(function(){
	var idlist = ["java", 'oracle', 'script', 'servlet'];
	$('#btn').on('click', function(){
		
		for ( var i = 0; i< idlist.length ; i++){
			if ( idlist[i] == $('#id').val()){
				if ( $('#pw1').val() == $('#pw2').val() ) {
					$('#result').html("정상 사용자입니다.");
				}
				else {
					$('#result').html("암호를 확인하세요.");
				}
				break;
			}
			else {
					$('#result').html("아이디 리스트에 없습니다.");
			}
		} // id-check end

		$('input[type=checkbox]:checked').each(function(){
			$('#result').html( $('#result').html() + $(this).val() )
		}); // checkbox end
		
		
/* 	for ( var i = 0; i < $('input[type=checkbox]').length; i++){
			if (  $('input[type=checkbox]').get(i).checked == true ){
				$('#result').html( 
						$('#result').html() + $('input[type=checkbox]').get(i).value
				);
			}
	} */
		

	}); // on-click end
}); // ready end


</script>
</head>
<body>
<form>
 아이디입력:	<input type=text id="id" value="aaa" ><br>
 암호입력:	<input type="password" id="pw1" ><br> 
 암호입력확인:	<input type="password" id="pw2" ><br> 
 취미(복수 응답 가능): <br>
 <Input type="checkbox" value = "자바">자바 
 <Input type="checkbox" value = "하둡">HADOOP 
 <Input type="checkbox" value = "R">알 
 <Input type="checkbox" value = "파이썬">PYTHON <br>
 
 <input id="btn" type=button value="로그인">
</form>
 <p id="result"> 여기에 결과를 출력합니다. </p>
</body>
</html>
