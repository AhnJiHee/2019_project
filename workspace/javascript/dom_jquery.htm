<script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
// 1. dom 객체 ---> jquery객체 코드 변환
// 2. 로그인 버튼 클릭
// 3. id, pw1, pw2 조건 동일하게
// 4. 취미 복수개 선택한 취미 value 같이 출력
$(document).ready(function(){
	var idlist = ["java", 'oracle', 'script', 'servlet'];
		var id = $("#id");
	    var pw1 = $("#pw1");	
		var pw2 = $("#pw2");;
		var result = $("#result");
		var login = $("#btn");	
	  	login.on('click',
	  	  function(){
			for(var i = 0; i < idlist.length; i++){
			 if(idlist[i] == id.val()){
				if(pw1.val() == pw2.val()){
					inform = "정상사용자입니다.";
				}else{
					inform = "암호 확인하세요.";
				}
				break;
			 }
			 else{
				inform = "아이디리스트에 없습니다.";
			 }
			}//for end
			
			var hobbylist = $('input:checkbox:checked');
			for(var i = 0; i <hobbylist.length;i++ ){
				inform += hobbylist.get(i).value+"  ";
 			}
			result.html(inform);
		});//on end 
});//ready end;
</script>

<body>
<form>
 아이디입력:	<input type=text id="id" value="script" ><br>
 암호입력:	<input type="password" id="pw1" ><br> 
 암호입력확인:	<input type="password" id="pw2" ><br> 
 취미(복수개선택가능) :
 <INPUT TYPE=CHECKBOX value="자바" checked="checked"> 자바
 <INPUT TYPE=CHECKBOX value="하둡"> HADOOP
 <INPUT TYPE=CHECKBOX value="R" checked="checked"> 알
 <INPUT TYPE=CHECKBOX value="파이썬"> PYTHON 
 
 <input id="btn" type=button value="로그인">
</form>
 <h3 id="result"> 여기에 결과를 출력합니다.  </h3>
</body>
