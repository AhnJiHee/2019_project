<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>양식태그</title>
</head>
<body>
<!-- 자바스크립트 html 파일 내부 작성. 자바 유사 문법 + html 태그 관련 작업 -->
<h1>여러가지 폼 태그들</h1>
<form action="LoginServlet">
<table border="2">
	<tr>
	<td>아이디입력</td>
	<td><input type="text" name="name" size=5 maxlength="10" value="aaa" 
	autofocus="autofocus"></td>
	</tr>
	
	<tr>
	<td>암호입력 </td>
	<td><input type="password" name="pw" size=5 maxlength="10" value="aaa"></td>
	</tr>
	
	<tr>
	<td>성별 </td>
	<td>
	<input type="radio" name="gender" value="남">남자
	<input type="radio" name="gender" value="여">여자
	</td>
	</tr>
	
	<tr>
	<td>취미(복수개선택) </td>
	<td>
	<input type="checkbox" name="hobby" value="java">java
	<input type="checkbox" gender="hobby" value="sql">sql
	<input type="checkbox" name="hobby" value="html">html
	<input type="checkbox" gender="hobby" value="servlet">servlet
	</td>
	</tr>
	
	<tr>
	<td>파일전송 </td>
	<td>
	<input type="file" name="f" >
	</td>
	</tr>
	
	<tr><td colspan=2>
	<!-- <input type="hidden" name="company" value="멀티"> -->
	<input type=submit value="로그인">
	<input type=button value="로그인2">
	</td></tr>
	
	<tr>
	<td colspan=2>
	<textarea rows="5" cols="50"> 여기에 입력하세요
	</textarea>
	</td>
	</tr>
	
	<tr>
	<td colspan=2>
	<select multiple="multiple">
		<option>짜장면</option>
		<option selected="selected">짬뽕</option>
		<option>군만두</option>
		<option>탕수육</option>
		<option>우동</option>	
	</select>
	</td>
	</tr>

</table>
</form>

<h1>html5 추가 타입들</h1>
<form action="HTML5Servlet">
색상 : <input type="color" value="#16진수로 6자리 (R00 G00 B00)"><br>
범위 : <input type="range"><br>
숫자 : <input type="number" max=100 min=0 step=5 required="required"><br>
<!--required 필수입력  -->
이메일 : <input type="email"><br>
홈페이지주소 : <input type="url"><br>
폰번호 : <input type="tel" pattern="(010|011|016|019)-[0-9]{3,4}-[0-9]{4}"><br>
날짜 : <input type="date"><br>
시간 : <input type="time"><br>
날짜시간 : <input type="datetime-local"><br>
검색어 : <input type=text name="search" ><br>

<input type=submit value="전송">
<input type=reset value="입력취소">
</form>


</body>

</html>
