<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물작성</title>
<style>
table{text-align: center; margin: auto; border: 3px solid purple;}
input[type=button], input[type=reset] {color: blue; background-color: aqua;}
td{font-family: 굴림; }
</style>
</head>
<body>
<form>
<table>
<tr>
	<td>제목</td>
	<td><input type="text" ></td>
</tr>
<tr>
	<td>내용</td>
	<td><textarea rows=10 cols=50 >게시물 내용을 작성하세요.(총 10줄씩 보여드립니다.)</textarea></td>
</tr>
<tr>
	<td>작성자</td>
	<td><input type="text" value="hr"> </td>
</tr>
<tr>
	<td>암호</td>
	<td><input type="password"></td>
</tr>
<tr>
	<td>시간</td>
	<td><input type="datetime-local" value="local"></td>
</tr>
<tr>
	<td colspan="2"><input type=button value="저장버튼" >
	<input type=reset value="취소버튼" ></td>
</tr>
</table>
</form>

</body>
</html>
