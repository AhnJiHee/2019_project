<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
onload=function(){ // onload ==> 바디 실행하고 나서 실행해!
	var first = document.getElementById("first");
//	first.onclick = function(){alert(this.value);}; //this ==> onclick ==>즉 first
	var second = document.getElementById("second");
	
	first.onclick = function() { 
		var result = document.getElementById("result");
		result.innerHTML = navigator.userAgent;
	}	
	second.onclick = function() { 
		location.href ="http://www.multicampus.co.kr";
	}	
}
</script>

</head>
<body>

<input id="first" type="button" value="브라우저정보" >
<input id="secong" type="button" value="이동">
<h3 id="result">여기에 결과 출력합니다.</h3>

</body>
</html>
