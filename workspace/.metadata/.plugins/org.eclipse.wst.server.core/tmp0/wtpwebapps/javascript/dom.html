	/* 고전 이벤트 모델 */
	login.onclick = function(){

					inform = "정상사용자입니다.";
				}else{

				}

			}
			else{
				inform = "아이디리스트에 없습니다.";
			}
		}
		result.innerHTML = inform;
	}
}
