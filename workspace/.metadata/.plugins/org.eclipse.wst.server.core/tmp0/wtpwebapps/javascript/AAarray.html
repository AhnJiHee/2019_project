<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

var br = "<br>";
var arr1 = [10,'java',false,3.14,undefined];
document.write(arr1.join('-')+br);
arr1.sort();
document.write(arr1.join('#')+br);
var arr2 = new Array(10);
document.write(arr1.length + br);
document.write(arr2.length + br);

arr1[5] = 100;
document.write(arr1.length + br);

for(var i =0;i<arr2.length;i++){
	arr2[i]=(i+1)*10;
	document.write(arr2[i]+"\t");
}

//shift, unshift, push, pop
arr1.unshift("♥"); //배열 맨앞에 저장
arr1.shift(); //배열 첫번째 자리 데이터 삭제
arr1.push("☆"); //배열 마지막 자리 저장
arr1.pop();//배열 마지막 자리 데이터 삭제
document.write(br);
document.write( arr1.join("\t") );

/* for(var i =0;i<arr1.length;i++){
	document.write(arr1[i]+"\t");
} */


</script>
</head>
<body>

</body>
</html>
